  <script>
    const faceIdIcon = document.querySelector('.face-id-icon');
    const dropdown = document.getElementById('dropdownMenu');

    faceIdIcon.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Optional: close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.faculty-dropdown')) {
        dropdown.style.display = 'none';
      }
    });
  </script>
  <script>
    // Open modal on "Edit Profile" click
    document.querySelector('.dropdown-content a').addEventListener('click', () => {
      document.getElementById('editProfileModal').style.display = 'block';
    });

    // Close modal on 'X' click
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('editProfileModal').style.display = 'none';
    });

    // Optional: Close modal on clicking outside of modal-content
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('editProfileModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
